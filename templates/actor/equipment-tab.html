<div class="tab equipment-tab" data-group="primary" data-tab="equipment">
  <div class="carrying-row">
    <div class="carrying">
      <div class="widget field-row {{data.system.encumberedClass}}">
        <div class="field-label">
          {{ localize 'CY.Carrying'}}
        </div>
        <div class="field-value carrying-value">
          {{ceil actor.carryingSlots}} / {{actor.normalCarryingCapacity}}
        </div>
      </div>  
    </div>
    <div class="add-item-row">
      <button type="button" class="sheet-button medium-button add-item-button">{{ localize 'CY.AddItem' }}</button>
    </div>          
  </div>
  <div class="equipment item-list">
    {{#each data.system.equipment as |item id|}}
      <div class="item item-row equipment-row" data-item-id="{{item._id}}">
        <div class="icon">
          <img src="{{item.img}}" />
        </div>
        <div class="item-fields">
          <div class="item-field-row item-name-row">        
            <div class="item-name">{{item.name}}</div>
            <div class="item-controls">
              {{#if item.system.equippable}}
                <a class="item-control item-equip unequipped" title="{{localize 'CY.ToggleEquipped'}}"><i class="fas fa-hand"></i></a>
              {{/if}}
              <a class="item-control item-edit" title="{{localize 'CY.Edit'}}"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete" title="{{localize 'CY.Delete'}}"><i class="fas fa-trash"></i></a>
            </div>
          </div>          
          <div class="item-field-row">        
            {{localize 'CY.Quantity'}}: {{item.system.quantity}}
            &nbsp;
            <a class="item-control item-qty-plus" title="Add Quantity"
            ><i class="fas fa-plus"></i
          ></a>
          <a class="item-control item-qty-minus" title="Subtract Quantity"
            ><i class="fas fa-minus"></i
          ></a>
    
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</div>
