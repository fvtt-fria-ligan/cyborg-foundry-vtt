<div class="tab nano-tab" data-group="primary" data-tab="nano">
  <div class="widget field-row">
    <div class="field-label">
    {{ localize 'CY.FumbleOn'}}
    </div>
    <div class="field-value">
      <input class="field-input" type="number" name="data.nanoFumbleOn" value="{{data.data.nanoFumbleOn}}"/>
    </div>
  </div>  
  <div class="nano-powers item-list">
    {{#each data.data.nanoPowers as |item id|}}
      <div class="item item-row nano-power-row" data-item-id="{{item._id}}">
        <div class="icon">
          <img src="{{item.img}}" />
        </div>
        <div class="item-fields">
          <div class="item-field-row">        
            {{item.name}}
          </div>
          <div class="item-field-row">
            <button type="button" class="sheet-button use-nano-button">{{localize 'CY.Use'}}</button>
          </div>
          {{#if item.data.infestationId}}
          <div class="item-field-row">        
            [{{localize 'CY.Linked'}}]
          </div>
          {{/if}}
          <div class="item-field-row">
            <div class="item-controls">
              <a class="item-control item-edit"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete"><i class="fas fa-trash"></i></a>
            </div>
          </div>        
        </div>
      </div>
    {{/each}}
  </div>
  <div class="infestations item-list">
    {{#each data.data.infestations as |item id|}}
      <div class="item item-row infestation-row" data-item-id="{{item._id}}">
        <div class="icon">
          <img src="{{item.img}}" />
        </div>
        <div class="item-fields">
          <div class="item-field-row">        
          {{item.name}}
          </div>
          {{#if item.data.nanoId}}
          <div class="item-field-row">        
            [{{localize 'CY.Linked'}}]
          </div>
          {{/if}}
          <div class="item-field-row">
            <div class="item-controls">
              <a class="item-control item-edit"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete"><i class="fas fa-trash"></i></a>
            </div>
          </div>        
        </div>
      </div>
    {{/each}}
  </div>
</div>
